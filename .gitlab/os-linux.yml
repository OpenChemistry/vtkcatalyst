# Linux-specific builder configurations and build commands

## Base images

.fedora33:
    image: "kitware/paraview:ci-catalyst-fedora33-20210614"
    variables:
        GIT_CLONE_PATH: $CI_BUILDS_DIR/gitlab-kitware-sciviz-ci

.fedora_mpich_addon:
    variables:
        MODULES: mpi/mpich-x86_64
        # Even with SHM size of 512m, SIGBUS still happened. Let's just use the
        # network instead for reliability.
        # https://wiki.mpich.org/mpich/index.php/Frequently_Asked_Questions#Q:_Why_MPI_Put_raises_SIGBUS_error_inside_docker.3F
        MPIR_CVAR_NOLOCAL: 1

.fedora33_basic:
    extends:
        - .fedora33

    variables:
        CMAKE_CONFIGURATION: fedora33

.fedora33_replay:
    extends:
        - .fedora33

    variables:
        CMAKE_CONFIGURATION: fedora33_replay

.fedora33_mpi_replay:
    extends:
        - .fedora33
        - .fedora_mpich_addon

    variables:
        CMAKE_CONFIGURATION: fedora33_mpi_replay

## Tags

.linux_builder_tags:
    tags:
        - build
        - paraview
        - docker
        - linux

## Linux-specific scripts

.before_script_linux: &before_script_linux
    - .gitlab/ci/cmake.sh
    - .gitlab/ci/ninja.sh
    - export PATH=$PWD/.gitlab:$PWD/.gitlab/cmake/bin:$PATH
    - cmake --version
    - ninja --version
    - "$LAUNCHER .gitlab/ci/gtest.sh"
    # Load any modules that may be necessary.
    - '[ -n "$MODULES" ] && . /etc/profile.d/modules.sh && module load $MODULES'

.cmake_build_linux:
    stage: build-test

    script:
        - *before_script_linux
        - "$LAUNCHER ctest -VV -S .gitlab/ci/ctest_configure.cmake"
        - "$LAUNCHER ctest -VV -S .gitlab/ci/ctest_build.cmake"
        - "$LAUNCHER ctest --output-on-failure -V -S .gitlab/ci/ctest_test.cmake"

    interruptible: true
    timeout: 5 minutes
