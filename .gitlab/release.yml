.create_source_archives:
    image: alpine:latest
    stage: build-test
    tags:
        - linux
        - docker
        - build
    script:
        - apk add git
        - tag=$( git describe --match=v* --always --abbrev=12 )
        - git archive --prefix=catalyst-$tag/ --format=zip HEAD > catalyst-$tag.zip
        - git archive --prefix=catalyst-$tag/ --format=tar.gz HEAD > catalyst-$tag.tar.gz
